<nav class="pagination" role="navigation">
    {{ if .Paginator.HasPrev }}
    <button class="newer-posts" href="{{ .Paginator.Prev.URL }}">&larr; {{ T "Previous-Pages" }}</button>
    {{ end }}
    <span class="page-number">Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</span>
    {{ if .Paginator.HasNext }}
    <button class="older-posts" href="{{ .Paginator.Next.URL }}">{{T "Next-Pages"}} &rarr;</button>
    {{ end }}
</nav>
